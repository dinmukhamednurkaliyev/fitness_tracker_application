name: "Analysis"

on:
  workflow_call:

permissions:
  contents: read

jobs:
  run:
    name: "Scan"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: "Git: Checkout"
        uses: actions/checkout@v6.0.1

      - name: "Flutter: Setup"
        uses: ./.github/actions/setup-flutter/
        id: setup

      - name: "Melos: Analyze"
        if: steps.setup.outputs.installed == 'true'
        run: melos run analyze:all
