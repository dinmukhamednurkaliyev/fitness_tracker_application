name: "Check: Flutter Analyze"

on:
  workflow_call:

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v6

      - name: "Flutter: Setup"
        uses: ./.github/actions/flutter-setup/
        id: setup

      - name: "Flutter: Analyze"
        if: steps.setup.outputs.installed == 'true'
        run: melos run analyze:all
